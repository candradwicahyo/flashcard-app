<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>flashcard app</title>
</head>
<body class="bg-light">

  <div class="container my-4">
    <div class="row">
      <div class="col-md-11 mx-auto">

        <!-- button modal and search input -->
        <div class="row">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="col-md mx-auto mt-2">
              <button
                class="btn btn-primary rounded-0 btn-modal"
                data-type="add"
                data-bs-toggle="modal"
                data-bs-target="#modalBox">
                Add flashcard
              </button>
            </div>
            <div class="col-md-5 mx-auto mt-2">
              <div class="form-group">
                <input
                type="text"
                class="form-control search-input rounded-0"
                placeholder="Enter something in here ...">
              </div>
            </div>
          </div>
        </div>

        <!-- content -->
        <div class="row content my-3"></div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modalBox"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-light" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form action="" class="form">
                <div class="modal-body">
                  <div class="form-group mb-3">
                    <label
                      for="question"
                      class="form-label fw-light">
                      Question
                    </label>
                    <input
                    type="text"
                    id="question"
                    class="form-control input-question"
                    placeholder="question ...">
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="answer"
                      class="form-label fw-light">
                      Answer
                    </label>
                    <input
                    type="text"
                    id="answer"
                    class="form-control input-answer"
                    placeholder="answer ...">
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary rounded-1"
                    data-bs-dismiss="modal">
                    close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary rounded-1 btn-submit">
                    submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
